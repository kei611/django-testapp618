{% extends 'myapp/base.html' %}

{% block content %}

<main class="container">
    <!-- Background image -->
    <div class="p-5 text-center bg-image" style="
      background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
      height: 400px;
    ">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">My First Blog</h1>
                    <h4 class="mb-3">This is my first blog.</h4>
                    <a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
    </header>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in post_list %}
        <div class="col">
            <div class="card">
                <!-- <div class="card" href="{% url 'myapp:post_detail' item.id %}" role="button"> -->
                <a class="card-detail-link" href="{% url 'myapp:post_detail' item.id %}" role="button">
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
                        alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">
                            {{ item.content}}
                        </p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

</html>
{% endblock %}
